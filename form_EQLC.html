function showDiv(divID) {
  // Hide all divs
  document.getElementById('div1').style.display = "none";
  document.getElementById('div2').style.display = "none";
  document.getElementById('div3').style.display = "none";
  
  // Show the selected div
  document.getElementById(divID).style.display = "block";
}


</script>

    <script>
      function submitForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        const infoPage = window.open('', '_blank');

        let fromt = from.substring(0, 10);
        let tot = from.substring(0, 10);
        
        infoPage.document.write(`
          <html>
            <head>
              <title>User Information</title>

              <b>Phone</b>:${phone}
                <br>

              <b>From</b>:${fromt}
                <br>

              <b>To</b>:${tot}
              </pr> <BR><BR>`);

        




       
        if (document.getElementById("option1").checked) {
            infoPage.document.write(`<h2>GENERAL EDUCATION</h2>`);
        } else if (document.getElementById("option2").checked) {
            infoPage.document.write(`<h2>VOCATIONAL EDUCATION</h2>`);
        } else if (document.getElementById("option3").checked) {
            infoPage.document.write(`<h2>LANGUAGE COURSES</h2>`);
        }




        infoPage.document.write(`</body>
          </html>
        `);

        infoPage.document.close();
        infoPage.print();
      }
    </script>
